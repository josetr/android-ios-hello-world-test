name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  android:
    name: Android (unit test + debug APK)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android/HelloWorldAndroid
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: "8.5"

      - name: Test + assemble
        run: |
          gradle --no-daemon testDebugUnitTest assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: android/HelloWorldAndroid/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload unit test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-unit-test-report
          path: android/HelloWorldAndroid/app/build/reports/tests/testDebugUnitTest

  ios:
    name: iOS (UI test + .app artifact)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run UI tests
        run: |
          xcodebuild test \
            -project ios/HelloWorldIOS/HelloWorldIOS.xcodeproj \
            -scheme HelloWorldIOS \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=iPhone 17" \
            -derivedDataPath build/ios \
            CODE_SIGNING_ALLOWED=NO

      - name: Build .app (simulator)
        run: |
          xcodebuild build \
            -project ios/HelloWorldIOS/HelloWorldIOS.xcodeproj \
            -scheme HelloWorldIOS \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=iPhone 17" \
            -derivedDataPath build/ios \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload .app
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-app
          path: build/ios/Build/Products/Debug-iphonesimulator/HelloWorldIOS.app
